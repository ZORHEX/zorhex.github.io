<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREE FIRE | ZORHEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BODY BACKGROUND ===== */
body{
    margin:0;
    height:100vh;
    background:url("f2591c6471fb70951ab4d916259000f6.jpg") no-repeat center center fixed;
    background-size:cover;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* ===== LOADER ===== */
#loader{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    color:orange;
}
.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,165,0,0.3);
    border-top:6px solid orange;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:15px;
}
@keyframes spin{
    to{transform:rotate(360deg);}
}

/* ===== FIRE GLOW ANIMATION ===== */
@keyframes fireGlow{
    0%{
        box-shadow:0 0 15px #ff4500,0 0 30px #ff6a00;
    }
    50%{
        box-shadow:0 0 30px #ff0000,0 0 60px #ff8c00;
    }
    100%{
        box-shadow:0 0 15px #ff4500,0 0 30px #ff6a00;
    }
}

/* ===== CARD ===== */
.card{
    background:rgba(0,0,0,0.75);
    border:2px solid orange;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:85%;
    max-width:420px;
    animation:fireGlow 1.5s infinite alternate;
}

/* ===== TEXT ===== */
h1{
    color:orange;
    letter-spacing:2px;
}
.stat{
    color:orange;
    margin:10px 0;
    font-size:18px;
}

/* ===== BUTTON ===== */
button{
    margin-top:20px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,orange,orangered);
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}
.footer{
    margin-top:15px;
    font-size:12px;
    color:orange;
    opacity:.6;
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loader">
    <div class="spinner"></div>
    <h2>Loading ZORHEX...</h2>
</div>

<!-- MAIN CONTENT -->
<div class="card">

<script>
window.addEventListener("load",function(){

        document.getElementById("loader").style.display="none";

</script>

</body>
</html>
